<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לימוד משפחתי לע"נ סבא הלל - מסכת ברכות</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .daf-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .daf-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .daf-button:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="/api/placeholder/800/400" alt="תמונת כותרת">
        <h1>לימוד משפחתי לע"נ סבא הלל - מסכת ברכות</h1>
    </header>

    <div class="daf-list" id="dafList"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalDafTitle"></h2>
            <p>
                <a id="listenOnline" href="#" target="_blank">האזנה אונליין</a>
                |
                <a id="downloadLink" href="#" download>הורדה</a>
            </p>
        </div>
    </div>

    <script>
    var mp3Files = {
        "מז  ברכה להודי": "https://drive.google.com/uc?export=download&id=1-RPFIOVglBW5AKa_eGZ5vGJjVBtnkwRt",
        "כו עא": "https://drive.google.com/uc?export=download&id=10ZX0PI52Oe9fgr3-C0oQNzEsJqFH-mMx",
        "יב ויג": "https://drive.google.com/uc?export=download&id=114Op4Mm9mjakC3EabWlrFrm3_O5X_OZi",
        "כב כג": "https://drive.google.com/uc?export=download&id=11NskGtp9iW6aXax9TDhiuE6iZYzxYbKC",
        "לט עב מ עא": "https://drive.google.com/uc?export=download&id=11S_4P2FbdQHNt2qegBatHpH-hhcBpupc",
        "טו": "https://drive.google.com/uc?export=download&id=16Snc5ERBmGvGQgVkxNGdSyCT-lrliri6",
        "כז כח": "https://drive.google.com/uc?export=download&id=17WO5xRFpnGSbH8tjKSr_TidvM7qlpVqX",
        "מג": "https://drive.google.com/uc?export=download&id=18yf4i-w83kfyuNdzL7i4Y_qy2pOazOhg",
        "ס עב": "https://drive.google.com/uc?export=download&id=19ZdZPKK-4fvZJbMQTL66ZVuyFq4Dj7Qb",
        "כ": "https://drive.google.com/uc?export=download&id=1BClgguuT_oiczAEK16Hnt7bMuJjmyNGV",
        // ... הוסף את שאר הקישורים כאן
    };

    const dafList = document.getElementById('dafList');
    const modal = document.getElementById('myModal');
    const span = document.getElementsByClassName('close')[0];
    const modalDafTitle = document.getElementById('modalDafTitle');
    const listenOnline = document.getElementById('listenOnline');
    const downloadLink = document.getElementById('downloadLink');

    // פונקציה להשוואת מספרים עבריים
    function compareHebrewNumbers(a, b) {
        const hebrewNums = ['א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ז', 'ח', 'ט', 'י', 'יא', 'יב', 'יג', 'יד', 'טו', 'טז', 'יז', 'יח', 'יט', 'כ', 'כא', 'כב', 'כג', 'כד', 'כה', 'כו', 'כז', 'כח', 'כט', 'ל', 'לא', 'לב', 'לג', 'לד', 'לה', 'לו', 'לז', 'לח', 'לט', 'מ', 'מא', 'מב', 'מג', 'מד', 'מה', 'מו', 'מז', 'מח', 'מט', 'נ', 'נא', 'נב', 'נג', 'נד', 'נה', 'נו', 'נז', 'נח', 'נט', 'ס', 'סא', 'סב', 'סג', 'סד'];
        return hebrewNums.indexOf(a) - hebrewNums.indexOf(b);
    }

    // מיון הדפים לפי סדר הגיוני
    const sortedDafim = Object.keys(mp3Files).sort((a, b) => {
        const numA = a.split(' ')[0];
        const numB = b.split(' ')[0];
        return compareHebrewNumbers(numA, numB);
    });

    // יצירת כפתורים עבור כל דף במסכת ברכות
    sortedDafim.forEach(daf => {
        const button = document.createElement('button');
        button.textContent = `דף ${daf}`;
        button.className = 'daf-button';
        button.onclick = function() {
            openModal(daf);
        };
        dafList.appendChild(button);
    });

    function openModal(daf) {
        modalDafTitle.textContent = `דף ${daf}`;
        const fileUrl = mp3Files[daf];
        listenOnline.href = fileUrl;
        downloadLink.href = fileUrl;
        modal.style.display = 'block';
    }

    span.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
    </script>
</body>
</html>
